    <script type="text/javascript">
        $('#postGo').click(function () {
            $.post('/ASHX/EPostTheMenuList.ashx', { MType: '大荤' }, function (data) {
                data = eval(data);
                var obj = $('#dataList');
                obj.html('');
                obj.append('');
                for (var i = 0; i < data.length; i++) {
                    obj.append('<tr><td>' + data[i].MName + '</td><td>' + data[i].MPrice + '</td><td>' + data[i].MType + '</td></tr>');
                }
            });
        });
